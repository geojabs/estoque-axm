<div class="row">
	<div class="col s12 m7"><p class="page-main-title">Novo Produtos</p></div>
</div>

<div class="row">
	<div class="col s12 m6">
		<div class="form-wrapper black-transparent-bg">
			<div class="row">
				<form class="col s12 m12">
					<div class="input-field s12 m12">
						<input id="nome" type="text" class="validate" ng-model="viewModel.product.name">
						<label for="nome">Nome: </label>
					</div>
					<div class="file-field input-field s12 m12">
      					<div class="btn">
        					<span>Foto</span>
        					<input type="file" name="product_image" file-model="viewModel.product.image">
      					</div>
      					<div class="file-path-wrapper">
        					<input class="file-path validate" type="text">
      					</div>
    				</div>
					
					<div class="col s12 m6">
						<a class="link-return-end-of-form" href="/sistema#/produtos">Voltar</a>
					</div>
					<div class="col s12 m6">
						<a class="waves-effect waves-light btn btn-add light-blue darken-4" ng-click="viewModel.saveProduct()">Salvar</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
