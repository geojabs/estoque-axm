<link rel="stylesheet" href="/stylesheets/fornecedores.css">

<div class="row">
	<div class="col s12 m7"><p class="page-main-title">Novo Fornecedor</p></div>
</div>

<div class="row">
	<div class="col s12 m6">
		<div class="form-wrapper black-transparent-bg">
			<div class="row">
				<form class="col s12 m12">
					<div class="input-field s12 m12">
						<i class="material-icons prefix">account_circle</i>
						<input id="nome" type="text" class="validate">
						<label for="nome">Nome: </label>
					</div>
					<div class="input-field s12 m12">
						<i class="material-icons prefix">email</i>
						<input id="email" type="email" class="validate">
						<label for="email">E-mail: </label>
					</div>
					<div class="input-field s12 m12">
						<i class="material-icons prefix">phone</i>
						<input id="telefone" type="text" class="validate">
						<label for="telefone">Telefone: </label>
					</div>
					<div class="input-field s12 m12">
						<input id="cpf" type="text" class="validate">
						<label for="cpf">CPF: </label>
					</div>
					<div class="col s12 m6">
						<a class="link-return-end-of-form" href="/sistema#/fornecedores">Voltar</a>
					</div>
					<div class="col s12 m6">
						<a class="waves-effect waves-light btn btn-add light-blue darken-4">Salvar</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
